services:
  mongo:
    image: mongo:5.0
    container_name: proshop_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proshop_backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proshop_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo_data:
